<div class="pt-5 formContainer">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Candidature ID</th>
      <th scope="col">Candidate ID</th>
      <th scope="col">Evaluation ID </th>
      <th scope="col">Offre ID</th>
      <th scope="col">Status</th>
      <th scope="col">Creation Date</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let candidature of listCandidature">
      <th scope="row">{{ candidature.id }}</th>
      <td>{{ candidature.candidateId }}</td>
      <td>{{ candidature.evaluationId }}</td>
      <td>{{ candidature.offreId }}</td>
      <td>{{ candidature.status }}</td>
      <td>{{ candidature.creationDate }}</td>
      <td class="d-flex">
        <button type="button" (click)="edit(candidature.id)" class="btn btn-secondary mx-3">Edit</button>
        <button type="button" (click)="delete(candidature.id)"  class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
